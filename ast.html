<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Crypto Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TST Section -->
  <div class="token-section">
    <h2>TST Alerts</h2>
  <div class="price-container">
    <p>Buy Alert: <span id="tst-buy-alert" aria-live="polite">Loading...</span></p>
    <p>Sell Alert: <span id="tst-sell-alert" aria-live="polite">Loading...</span></p>
  </div>
  </div>

  <!-- Stonks Section -->
  <div class="token-section">
    <h2>Stonks Alerts</h2>
    <div class="price-container">
      <p>Buy Alert: <span id="stonks-buy-alert" aria-live="polite">Loading...</span></p>
      <p>Sell Alert: <span id="stonks-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

    <!-- Alpha Section -->
    <div class="token-section">
        <h2>Alpha Alerts</h2>
        <div class="price-container">
          <p>Buy Alert: <span id="alpha-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="alpha-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>

  <script src="ast.js"></script>
</body>
</html>
