<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Layer Section -->
  <div class="token-section">
    <h2>Layer Alerts</h2>
    <div class="price-container">
      <p>Buy Layer Alert: <span id="layer-buy-alert" aria-live="polite">Loading...</span></p>
      <p>Sell Layer Alert: <span id="layer-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

  <!-- Jail Section -->
  <div class="token-section">
    <h2>JAIL Alerts</h2>
    <div class="price-container">
      <p>Buy JAIL Alert: <span id="jail-buy-alert" aria-live="polite">Loading...</span></p>
      <p>Sell JAIL Alert: <span id="jail-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

  <!-- TST Section -->
  <div class="token-section">
    <h2>TST Alerts</h2>
    <div class="price-container">
      <p>Buy TST Alert: <span id="tst-buy-alert" aria-live="polite">Loading...</span></p>
      <p>Sell TST Alert: <span id="tst-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

  <script src="layer.js" defer></script>
  <script src="jail.js" defer></script>
  <script src="tst.js" defer></script>
</body>
</html>
