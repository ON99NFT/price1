<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <!-- boop Section -->
      <div class="token-section">
        <h2>boop Alerts</h2>
        <div class="price-container">
          <p>Buy Alert: <span id="boop-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="boop-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>

    <!-- moonpig Section -->
    <div class="token-section">
      <h2>moonpig Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id=moonpig-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="moonpig-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

        <!-- titcoin Section -->
        <div class="token-section">
          <h2>titcoin Alerts</h2>
          <div class="price-container">
            <p>Buy Alert: <span id="titcoin-buy-alert" aria-live="polite">Loading...</span></p>
            <p>Sell Alert: <span id="titcoin-sell-alert" aria-live="polite">Loading...</span></p>
          </div>
        </div>
        
        <!-- gorillabsc Section -->
        <div class="token-section">
          <h2>gorillabsc Alerts</h2>
          <div class="price-container">
            <p>Buy Alert: <span id="gorillabsc-buy-alert" aria-live="polite">Loading...</span></p>
            <p>Sell Alert: <span id="gorillabsc-sell-alert" aria-live="polite">Loading...</span></p>
          </div>
        </div>
  
  <script src="boop.js" defer></script>
  <script src="moonpig.js" defer></script>
  <script src="titcoin.js" defer></script>
  <script src="gorillabsc.js" defer></script>

</body>
</html>
