<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- pwease Section -->
  <div class="token-section">
    <h2>pwease Alerts</h2>

      <p>Sell Alert: <span id="pwease-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

    <!-- yzysol Section -->

      <h2>yzysol Alerts</h2>

        <p>Sell Alert: <span id="yzysol-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

    <!-- drb Section -->

      <div class="price-container">

      </div>
    </div>

    <!-- doginme Section -->
    <div class="token-section">
      <h2>doginme Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="doginme-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="doginme-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>
  
  <script src="pwease.js" defer></script>
  <script src="yzysol.js" defer></script>
  <script src="drb.js" defer></script>
  <script src="doginme.js" defer></script>
</body>
</html>
