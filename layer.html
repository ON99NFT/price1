<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <!-- launchcoin Section -->
      <div class="token-section">
        <h2>launchcoin Alerts</h2>
        <div class="price-container">
          <p>Buy Alert: <span id="launchcoin-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="launchcoin-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>

        
            <!-- nobody Section -->
            <div class="token-section">
              <h2>nobody Alerts</h2>
              <div class="price-container">
                <p>Buy Alert: <span id="nobody-buy-alert" aria-live="polite">Loading...</span></p>
                <p>Sell Alert: <span id="nobody-sell-alert" aria-live="polite">Loading...</span></p>
              </div>
            </div>
            

                        <!-- mirai Section -->
                        <div class="token-section">
                          <h2>mirai Alerts</h2>
                          <div class="price-container">
                            <p>Buy Alert: <span id="mirai-buy-alert" aria-live="polite">Loading...</span></p>
                            <p>Sell Alert: <span id="mirai-sell-alert" aria-live="polite">Loading...</span></p>
                          </div>
                        </div>
    
            <script src="launchcoin.js" defer></script>
        <script src="nobody.js" defer></script>
        <script src="mirai.js" defer></script>

</body>
</html>
