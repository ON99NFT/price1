<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- boop Section -->
    <div class="token-section">
      <h2>boop Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="boop-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="boop-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

        <!-- donkey Section -->
        <div class="token-section">
          <h2>donkey Alerts</h2>
          <div class="price-container">
            <p>Buy Alert: <span id="donkey-buy-alert" aria-live="polite">Loading...</span></p>
            <p>Sell Alert: <span id="donkey-sell-alert" aria-live="polite">Loading...</span></p>
          </div>
        </div>
        
        <!-- jager Section -->
        <div class="token-section">
          <h2>jager Alerts</h2>
          <div class="price-container">
            <p>Buy Alert: <span id="jager-buy-alert" aria-live="polite">Loading...</span></p>
            <p>Sell Alert: <span id="jager-sell-alert" aria-live="polite">Loading...</span></p>
          </div>
        </div>
  
  <script src="boop.js" defer></script>
  <script src="donkey.js" defer></script>
  <script src="jager.js" defer></script>

</body>
</html>
