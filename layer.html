<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add custom styles for the new grid layout */
    #pumpfun-section .comparison-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .comparison-group {
      background: #1e1e2e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    /* Responsive layout */
    @media (max-width: 768px) {
      #pumpfun-section .comparison-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- eurc Section -->
  <div class="token-section">
    <h2>eurc Token Alerts</h2>
    <div class="comparison-container">
      <div class="comparison-group">
        <h3>KyberSwap vs MEXC</h3>
        <div class="price-container">
          <p>Buy Alert: <span id="eurc-kyber-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="eurc-kyber-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>

    <p>Sell Alert: <span id="eurc-kyber-jupiter-sell-alert" aria-live="polite">Loading...</span></p>
  </div>
</div>

          <p>Buy Alert: <span id="eurc-mexc-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="eurc-mexc-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>
    </div>
  </div>

  
  <script src="eurc.js"></script>

</body>
</html>
