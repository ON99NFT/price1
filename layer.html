<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <!-- launchcoin Section -->
      <div class="token-section">
        <h2>launchcoin Alerts</h2>
        <div class="price-container">
          <p>Buy Alert: <span id="launchcoin-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="launchcoin-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>

    <!-- dupe Section -->
    <div class="token-section">
      <h2>dupe Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="dupe-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="dupe-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>
        

  
        <script src="launchcoin.js" defer></script>
        <script src="dupe.js" defer></script>

</body>
</html>
