<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- bank Section -->
    <div class="token-section">
      <h2>bank Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="bank-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="bank-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>
    

    <!-- troll Section -->
    <div class="token-section">
      <h2>troll Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="troll-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="troll-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>
  
  <script src="bank.js" defer></script>
  <script src="troll.js" defer></script>

</body>
</html>
