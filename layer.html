<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- grokcoin Section -->
  <div class="token-section">
    <h2>grokcoin Alerts</h2>
    <div class="price-container">
      <p>Buy Alert: <span id="grokcoin-buy-alert" aria-live="polite">Loading...</span></p>
      <p>Sell Alert: <span id="grokcoin-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

    <!-- Hood Section -->
    <div class="token-section">
      <h2>Hood Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="hood-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="hood-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

    <!-- drb Section -->
    <div class="token-section">
      <h2>drb Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="drb-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="drb-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>
  
  
  <script src="grokcoin.js" defer></script>
  <script src="hood.js" defer></script>
  <script src="drb.js" defer></script>
</body>
</html>
