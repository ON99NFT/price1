<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- tat Section -->

    </div>

        <!-- bnbcard Section -->

            <p>Sell Alert: <span id="bnbcard-sell-alert" aria-live="polite">Loading...</span></p>
          </div>
        </div>
  
  <script src="pwease.js" defer></script>
  <script src="tat.js" defer></script>
  <script src="aft.js" defer></script>
  <script src="bnbcard.js" defer></script>
</body>
</html>
