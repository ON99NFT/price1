<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- gork Section -->
    <div class="token-section">
      <h2>gork Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="gork-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="gork-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>
    

    <!-- boop Section -->
    <div class="token-section">
      <h2>boop Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="boop-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="boop-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

        <!-- pope Section -->
        <div class="token-section">
          <h2>pope Alerts</h2>
          <div class="price-container">
            <p>Buy Alert: <span id="pope-buy-alert" aria-live="polite">Loading...</span></p>
            <p>Sell Alert: <span id="pope-sell-alert" aria-live="polite">Loading...</span></p>
          </div>
        </div>
  
  <script src="gork.js" defer></script>
  <script src="boop.js" defer></script>
  <script src="pope.js" defer></script>
</body>
</html>
