<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- FullSend Section -->
  <div class="token-section">
    <h2>FullSend Alerts</h2>
    <div class="price-container">
      <p>Buy Alert: <span id="fullsend-buy-alert" aria-live="polite">Loading...</span></p>
      <p>Sell Alert: <span id="fullsend-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

  <!-- LIBRA Section -->
  <div class="token-section">
    <h2>LIBRA Alerts</h2>
    <div class="price-container">
      <p>Buy Alert: <span id="libra-buy-alert" aria-live="polite">Loading...</span></p>
      <p>Sell Alert: <span id="libra-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

    <!-- SHELL Section -->
    <div class="token-section">
      <h2>SHELL Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="shell-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="shell-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

  <!-- BROCCOLI Section -->
  <div class="token-section">
    <h2>BROCCOLI Alerts</h2>
    <div class="price-container">
      <p>Buy Alert: <span id="broccoli-buy-alert" aria-live="polite">Loading...</span></p>
      <p>Sell Alert: <span id="broccoli-sell-alert" aria-live="polite">Loading...</span></p>
    </div>
  </div>

  <script src="fullsend.js" defer></script>
  <script src="libra.js" defer></script>
  <script src="shell.js" defer></script>
  <script src="broccoli.js" defer></script>
</body>
</html>
