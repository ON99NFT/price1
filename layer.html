<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Arbitrage Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="global-audio-control">
    <button id="global-audio-btn">
      <span class="audio-icon">ðŸ”‡</span> Enable All Sounds
    </button>
  </div>

  <!-- eurc Section -->
  <div class="token-section">
    <div class="comparison-container">
      <div class="comparison-group">
        <h3>EURC Kybe vs MEXC</h3>
        <div class="price-container">
          <p>Buy Alert: <span id="eurc-kyber-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="eurc-kyber-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>
      <div class="comparison-group">
        <h3>EURC Jup vs MEXC</h3>
        <div class="price-container">
          <p>Buy Alert: <span id="eurc-jup-mexc-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="eurc-jup-mexc-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Combined XPL and LINEA Section -->
  <div class="token-section">
    <div class="comparison-container">
      <div class="comparison-group">
        <h3>XPL HL vs MEXC</h3>
        <div class="price-container">
          <p>Buy Alert: <span id="xpl-mexc-hyper-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="xpl-mexc-hyper-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>
      <div class="comparison-group">
        <h3>LINEA HL vs MEXC</h3>
        <div class="price-container">
          <p>Buy Alert: <span id="linea-mexc-hyper-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="linea-mexc-hyper-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="global-audio.js"></script>
  <script src="eurc.js"></script>
  <script src="xpl.js"></script>
  <script src="linea.js"></script>
</body>
</html>
