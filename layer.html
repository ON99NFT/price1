<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- pwease Section -->
    <div class="token-section">
      <h2>pwease Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="pwease-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="pwease-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

    <!-- yzysol Section -->
    <div class="token-section">
      <h2>yzysol Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="yzysol-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="yzysol-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

    <!-- banana Section -->
    <div class="token-section">
      <h2>banana Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="banana-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="banana-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

    <!-- br Section -->
    <div class="token-section">
      <h2>br Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="br-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="br-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>
  
  <script src="pwease.js" defer></script>
  <script src="yzysol.js" defer></script>
  <script src="banana.js" defer></script>
  <script src="br.js" defer></script>
</body>
</html>
