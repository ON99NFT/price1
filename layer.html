<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Alerts">
  <title>Combined Alerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <!-- launchcoin Section -->
      <div class="token-section">
        <h2>launchcoin Alerts</h2>
        <div class="price-container">
          <p>Buy Alert: <span id="launchcoin-buy-alert" aria-live="polite">Loading...</span></p>
          <p>Sell Alert: <span id="launchcoin-sell-alert" aria-live="polite">Loading...</span></p>
        </div>
      </div>

    <!-- useless Section -->
    <div class="token-section">
      <h2>useless Alerts</h2>
      <div class="price-container">
        <p>Buy Alert: <span id="useless-buy-alert" aria-live="polite">Loading...</span></p>
        <p>Sell Alert: <span id="useless-sell-alert" aria-live="polite">Loading...</span></p>
      </div>
    </div>

        <!-- moonpig Section -->
        <div class="token-section">
          <h2>moonpig Alerts</h2>
          <div class="price-container">
            <p>Buy Alert: <span id="moonpig-buy-alert" aria-live="polite">Loading...</span></p>
            <p>Sell Alert: <span id="moonpig-sell-alert" aria-live="polite">Loading...</span></p>
          </div>
        </div>
        
        <!-- gorillabsc Section -->
        <div class="token-section">
          <h2>gorillabsc Alerts</h2>
          <div class="price-container">
            <p>Buy Alert: <span id="gorillabsc-buy-alert" aria-live="polite">Loading...</span></p>
            <p>Sell Alert: <span id="gorillabsc-sell-alert" aria-live="polite">Loading...</span></p>
          </div>
        </div>
  
  <script src="useless.js" defer></script>
  <script src="launchcoin.js" defer></script>
  <script src="moonpig.js" defer></script>
  <script src="gorillabsc.js" defer></script>

</body>
</html>
